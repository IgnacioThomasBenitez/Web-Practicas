<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7MO 5TA</title>
    <link rel="stylesheet" href="../static/css/estilos.css">
    <link rel="shortcut icon" href="../static/imagenes/R.jpg" type="image/x-icon">
</head>
<body>
     <main>
         <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>Aqui tienes los datos del alumno</h3>
                    <center><button id="volver">Volver</button></center>
                </div>
                <div class="caja__trasera-register">
                        <h3>Aqui estaran los datos del Alumno</h3>
                        <center><button id="dato">Cronograma</button></center>
                 </div>
            </div>
            <div class="contenedor__login-register">
                    <form action="" class="formulario__login">
                        <h2>Ingrese los datos del Alumno</h2>
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                    </form>
                    <form action="" class="datos">
                        <h2>Alumno</h2>
                        <input type="date" placeholder="Fecha" id="fecha">
                        <input type="text" placeholder="Nombre y Apellido" id="nombre">
                        <input type="text" placeholder="Horas Cumplidas" id="cumplimiento">
                        <input type="text" placeholder="Horas No Cumplidas" id="incumplimiento">
                        <input type="text" placeholder="Faltas" id="faltas">
                    </form>
            </div>
        </div>
    </main>
    <script src="../static/js/script.js"></script>           
</body>
</html>
